<!DOCTYPE html>
{% load staticfiles %}
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | GeoSnapr</title>
<meta name="description" content="Login page for the GeoSnapr web application.">
<meta name="author" content="FrebApps">
<meta name="copyright" content="I don't know how to get a copyright.">
<link rel="stylesheet" href="{% static "foundation/css/foundation.css" %}">
<link rel="stylesheet" href="{% static "foundation/css/geosnapr.css" %}">
<link rel="stylesheet" href="{% static "foundation/css/normalize.css" %}">
<script src="{% static "foundation/js/modernizr.js" %}"></script>
<script src="{% static "foundation/js/foundation.js" %}"></script>
<script src="{% static "foundation/js/fastclick.js" %}"></script>
<script src="{% static "foundation/js/jquery.js" %}"></script>

<body>

<div class="row">
  <div class="columns large-12">
    <h1>GEOSNAPR</h1>
  </div>
</div>

<div class="row background">
  <div class="columns large-4">
  </div>
  <div class="columns large-4 large-offset-4">
    <h3>Login</h3>
    <form data-abide action="/login" method="POST">
      <input type="email" placeholder="Email" required/>
      <input type="password" placeholder="Password" required/>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="columns large-4">
</div>

<div class="row background">
  <div class="columns large-4">
  </div>
  <div class="columns large-4 large-offset-4">
    <h3>Register</h3>
    <form data-abide action="/register" method="POST">
      <input type="text" placeholder="First Name" required/>
      <input type="text" placeholder="Last Name" required/>
      <input type="text" placeholder="Username" required/>
      <input type="email" placeholder="Email" required/>
      <input type="password" placeholder="Password" required/>
      <input type="password" placeholder="Confirm Password" required/>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="columns large-4">
</div>

</div>

</body>
