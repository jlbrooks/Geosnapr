<!DOCTYPE html>
{% load staticfiles %}
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | GeoSnapr</title>
<meta name="description" content="Login page for the GeoSnapr web application.">
<meta name="author" content="FrebApps">
<meta name="copyright" content="I don't know how to get a copyright.">
<link href='https://fonts.googleapis.com/css?family=Josefin+Sans:700,400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static "foundation/css/foundation.css" %}">
<link rel="stylesheet" href="{% static "geosnapr.css" %}">
<link rel="stylesheet" href="{% static "foundation/css/normalize.css" %}">
<link rel="stylesheet" href="{% static "slick/slick.css" %}">
<link rel="stylesheet" href="{% static "slick/slick-theme.css" %}">
<script src="{% static "foundation/js/modernizr.js" %}"></script>
<script src="{% static "foundation/js/foundation.js" %}"></script>
<script src="{% static "foundation/js/fastclick.js" %}"></script>
<script src="{% static "foundation/js/jquery.js" %}"></script>

<body class="background">

<div class="row full">
  <div class="columns large-12 no-pad-left no-pad-right hideoverflowx">
    <div class="background-carousel viewport">
      <div class="viewport"><img src="{% static "img/background3.jpg" %}" class="min-height-img"/></div>
      <div class="viewport"><img src="{% static "img/background5.jpg" %}"/></div>
      <div class="viewport"><img src="{% static "img/background2.jpg" %}"/></div>
      <div><img src="{% static "img/background4.jpg" %}"/></div>
      <div><img src="{% static "img/background1.jpg" %}"/></div>
      <div><img src="{% static "img/background6.jpg" %}"/></div>
      <div><img src="{% static "img/background7.jpg" %}"/></div>
    </div>
  </div>
  <div class="columns large-6 large-offset-3 medium-10 medium-offset-1 small-12 logo-overlay">
    <h1 class="josefin font-large">GeoSnapr</h1>
    <h6 class="josefin font-small">Share and explore your own world.</h6>
  </div>
  <div class="columns large-6 large-offset-3 medium-10 medium-offset-1 small-12 overlay">
    <form data-abide>
      <input type="text" placeholder="Email" required/>
      <input type="text" placeholder="Password" required/>
      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div class="row">
  <p> This is some text and some stuff describing our page.</p>
</div>

<script src="{% static "foundation/js/jquery.js" %}"></script>
<script type="text/javascript" src="{% static "slick/slick.js" %}"></script>


<script type="text/javascript">
  $(document).ready(function(){
    $('.background-carousel').slick({
      autoplay: true,
      autoplaySpeed: 3000
    });
  });
</script>

</body>
